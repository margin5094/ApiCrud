<p-table [value]="productList" >
    <ng-template pTemplate="header">
        <tr>
            <th>
                ID
            </th>
            <th>
                EMPLOYEE NAME
            </th>
            <th>
                DELETE
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-c>
        <tr>
            <td>
                <a (click)="getDataById(c.eId)">{{c.eId}}</a>
            </td>
            <td>
                {{c.eName}}
            </td>
            <td>
               <p-toast></p-toast>
                <button (click)="toDelete(c.eId); addSingle();">DELETE</button>
            </td>
        </tr>
    </ng-template>
</p-table>
<span *ngIf="have==1" style="color:black">
    <tr>
        <td>  ID   </td>
        <td>  NAME </td>
    </tr>
    <tr>
        <td>  {{emp.eId}}   </td>
        <td>  {{emp.eName}} </td>
    </tr>
</span>
